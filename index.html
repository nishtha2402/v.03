<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Version 3.0 â€“ Restricted Access</title>

<style>
body {
  margin:0;
  height:100vh;
  background: linear-gradient(135deg, #141e30, #243b55);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color:white;
}

.card {
  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.15);
  padding:40px;
  border-radius:20px;
  width:420px;
  text-align:center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  animation: fadeIn 1.2s ease;
}

h1 {
  font-weight:500;
  letter-spacing:1px;
  margin-bottom:20px;
}

.sub {
  font-size:14px;
  opacity:0.7;
  margin-bottom:25px;
}

input, textarea {
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:10px;
  font-size:14px;
}

button {
  margin-top:20px;
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:white;
  color:#243b55;
  cursor:pointer;
  font-weight:500;
  transition:0.3s;
}

button:hover {
  transform:scale(1.05);
}

.hidden {
  display:none;
  margin-top:25px;
  text-align:left;
  font-size:15px;
  line-height:1.6;
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(10px);}
  to {opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="card">
  <h1>Version 3.0</h1>
  <div class="sub">Restricted Layer</div>

  <div id="auth">
    <div class="sub">Authentication required</div>
    <input type="password" id="key" placeholder="Enter access key">
    <button onclick="unlock()">Authenticate</button>
  </div>

  <div id="questionBox" class="hidden">
    <p>
      Access granted.<br><br>
      Since your birthday build is approaching â€”
    </p>

    <p style="margin-top:10px;">
      If you could upgrade one thing this year,<br>
      what would it be?
    </p>

    <textarea id="answer" placeholder="Confidential request..."></textarea>

    <button onclick="submitAnswer()">Submit Request</button>
  </div>
</div>

<script>
function unlock(){
  var correct = "berlin";  // ðŸ”‘ CHANGE THIS
  var input = document.getElementById("key").value.toLowerCase();

  if(input === correct){
    document.getElementById("auth").style.display="none";
    document.getElementById("questionBox").classList.remove("hidden");
  } else {
    alert("Access denied.");
  }
}

function submitAnswer(){
  var answer = document.getElementById("answer").value;

  if(answer.trim() === ""){
    alert("Please enter something.");
    return;
  }

  var message = encodeURIComponent("Birthday Upgrade Request:\n\n" + answer);
  
  window.open("https://wa.me/YOURNUMBER?text=" + message, "_blank");
}
</script>

</body>
</html>
